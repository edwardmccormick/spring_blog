<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="partials.html::head('Login Here')" >
    <meta charset="UTF-8" />
    <title>Sign up</title>
</head>
<body>
<div th:replace="partials.html::navbar">You shouldn't see this.</div>
<div class="container text-center">
<h1>Create an account</h1>
    <div class="d-flex justify-content-center">
    <div class="col-sm-8 col-md-6 p-3">
<form th:action="@{/sign-up}" method="POST" th:object="${user}">
    <label class="form-label mt-3" for="username">Username</label>
    <input class="form-control mb-3" id="username" th:field="*{username}" />

    <label class="form-label mt-3" for="email">Email</label>
    <input class="form-control mb-3" id="email" th:field="*{email}" />

    <label class="form-label mt-3" for="password">Password</label>
    <input class="form-control mb-3" id="password" type="password" th:field="*{password}" />

    <button class="btn" type="submit">Sign me up!</button>
</form>
    </div>
    </div>
</div>
<footer th:replace="partials.html::footer"></footer>
</body>
</html>
